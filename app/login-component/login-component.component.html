<mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" #authform="ngForm" (ngSubmit)="onSubmit(authform)">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput  type ="email" id="email" required placeholder="Email" ngModel [(ngModel)]="email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  type ="password" id="password" required placeholder="Password" minlength="6" ngModel [(ngModel)]="password" name="password">
      </mat-form-field>
    </form>
    <div *ngIf="failedLogin" class="errorMessage">
      {{ failedLoginMessage }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" [disabled]="!authform.valid"  >Login</button>
  </mat-card-actions>
</mat-card>
