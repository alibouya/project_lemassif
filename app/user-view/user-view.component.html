<h1 class="text-center">Hi user you are logged in your profile</h1>
<button mat-raised-button (click)="recentpublication()" color="primary">Voir les derniers publication</button>
<button mat-raised-button (click)="savemess()" color="primary">Demander un devis</button>


<button mat-raised-button class="btn btn-warning float-right" (click)="Logout()" color="primary">Logout</button>

<hr>
<!-- <button mat-raised-button (click)="currentuser()" color="primary">Liste des utiisateurs</button><hr> -->

<div class="container"></div>
<h3 class="text-center" *ngIf="loadedPubs.length < 1 && !isPosting  ">Dernières publications</h3>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <p *ngIf="loadedPubs.length < 1 && !isPosting  "></p>
    <ul class="list-group" *ngIf="loadedPubs.length >= 1 && !isPosting">
      <li class="list-group-item" *ngFor="let pubs of loadedPubs">
        <div class="container">

          <p class="text-center">Catégories :{{ pubs.marque }}</p>

          <img src="{{ pubs.image }}" class="d-block w-100" height="300px" alt="...">
          <p class="text-center">Description : {{ pubs.description }}</p>
          <p>Titre : {{ pubs.title }}</p>
          <p>publié le :{{ pubs.date }}</p>
          <button mat-raised-button (click)=" currentcomment()" color="primary">Recent Comments</button>

          <ul class="list-group" *ngIf="!isComment">
            <li class="list-group-item" *ngFor="let comm of pubs.Comments">
              <div class="container">
                <h3>{{ comm.text}}</h3>
                <h3>Posted at: {{ comm.date}}</h3>

              </div>
            </li>
          </ul>
        </div>

        <hr>

      </li>
    </ul>
    <div class="form-group form-group-lg">
    <mat-card class="my-card" *ngIf="devis">
      <mat-card-content>
        <span>
          <p> Demander un devis</p>
        </span>
  
        <form class="my-form" #deviform="ngForm" >
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="name" id="name" required placeholder="name" class="form-control" ngModel
              [(ngModel)]="name" name="name">
          </mat-form-field>
          <hr>
  
          <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput class="form-control" type="phone" id="phone" required placeholder="phone"
              ngModel [(ngModel)]="phone" name="phone">
  
          </mat-form-field>
          <hr>
  
          <mat-form-field class="full-width">
            <mat-label>Text</mat-label>
            <input matInput class="form-control" type="text" id="text" required placeholder="text"
              ngModel [(ngModel)]="text" name="text">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>  
          </mat-form-field>
          <hr>
  
  
          
          <button (click)="writemessage(deviform)" class="btn btn-primary">Envoyer un message</button>
  
        </form>
  
  
      </mat-card-content>
    </mat-card>
  </div>
</div>
